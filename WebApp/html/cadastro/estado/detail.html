<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTec App - Cadastro - Estado - Detalhes</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../../../js/config.js"></script>
    <script src="../../../js/cadastro/cadastro.js"></script>
    <script src="../../../js/cadastro/estado/config.js"></script>
    <script src="../../../js/cadastro/estado/detail.js"></script> 
    <script src="../../../js/cadastro/estado/create.js"></script> 
    <script src="../../../js/cadastro/estado/update.js"></script> 
    <script src="../../../js/cadastro/estado/delete.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <div class="container pt-4 my-5 card text-black ">
        <div class="container card text-black ">
            <h3 class="mb-4 text-center my-4 bordered">Detalhes do registro escolhido</h3>
        </div>
                
        <form>

            <div class="form-row mt-4">
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtCodigoEstado">CodigoEstado</label>
                    <input class="form-control" type="text" id="txtCodigoEstado" name="txtCodigoEstado"/>
                </div>
            
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtNome">Nome</label>
                    <input class="form-control" type="text" id="txtNome" name="txtNome"/>
                </div>
            </div>

            <div>
                <div>
                    <label class="mr-md-2" for="txtUF">UF</label>
                    <input class="form-control" type="text" id="txtUF" name="txtUF"/>
                </div>
            </div>
        
            <div class="form-row justify-content-center align-items-center">
                <div>                
                    <button type="button" class="btn btn-primary my-4 ml-1 mr-4" onclick="document.location='list.html'" id="btnVoltar" name="btnVoltar">Voltar</button>
                    <button type="button" class="btn btn-success my-4 ml-4 mr-4"  id="btnNovo" name="btnNovo" onclick="cadastrar()">Novo</button>
                    <button type="button" class="btn btn-warning my-4 ml-4 mr-4"  id="btnAlterar" name="btnAlterar" onclick="alterar()">Alterar</button>
                    <button type="button" class="btn btn-danger my-4 ml-4 mr-4"  id="btnExcluir" name="btnExcluir" onclick="excluir()">Excluir</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
