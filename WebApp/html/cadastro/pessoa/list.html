<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTec App - Cadastro - Pessoa - Listar</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="../../../js/config.js"></script>
    <script src="../../../js/cadastro/cadastro.js"></script>
    <script src="../../../js/cadastro/pessoa/config.js"></script>
    <script src="../../../js/cadastro/pessoa/list.js"></script>
</head>
<body class="bg-secondary">
    <div class="container pt-4 my-5 card text-black">
        <div>
            <button id="btnNovo" name="btnNovo" class="btn btn-dark" onclick="cadastrarNovo()">Novo Registro</button>
        </div>
        <div class="my-2">
                <select class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" id="ddlSigla">
                    <option value="0">Selecione o Tipo de Pessoa</option>                     
                </select>  

                <select class="btn btn-dark dropdown-toggle float-right" type="button" data-toggle="dropdown" id="ddlTakeSkip">
                    <option value="0">Selecione a Quantidade Desejada</option>  
                    <option>50</option>    
                    <option>100</option> 
                    <option>150</option> 
                    <option>200</option>                
                </select>  
        </div>

        <div>
            <table id="tblDados" class="table table-bordered table-hover">
                <thead class="bg-dark text-center text-white">
                    <tr>
                        <th>Detalhes</th>
                        <th>CodigoPessoa</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Alterar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>    
                </tbody>    
            </table>
        </div>

        <div>
            <table id="tblPaginacao" class="table table-bordered">
                <tbody>    
                    <tr>
                        
                    </tr>
                </tbody>  
            </table>
        </div>
    </div>
</body>
</html>
