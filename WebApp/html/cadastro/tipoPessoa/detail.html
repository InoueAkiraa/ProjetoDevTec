<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTec App - Cadastro - TipoPessoa - Detalhes</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script src="../../../js/config.js"></script>
    <script src="../../../js/cadastro/cadastro.js"></script>
    <script src="../../../js/cadastro/tipoPessoa/config.js"></script>
    <script src="../../../js/cadastro/tipoPessoa/detail.js"></script>
    <script src="../../../js/cadastro/tipoPessoa/create.js"></script>
    <script src="../../../js/cadastro/tipoPessoa/update.js"></script>
    <script src="../../../js/cadastro/tipoPessoa/delete.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <div class="container pt-4 my-5 card text-black ">
        <div class="container card text-black ">
            <h3 class="mb-4 text-center my-4 bordered">Detalhes do registro escolhido</h3>
        </div>
                
        <form>

            <div class="form-row mt-4">
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtCodigoTipoPessoa">CodigoTipoPessoa</label>
                    <input class="form-control" type="text" id="txtCodigoTipoPessoa" name="txtCodigoTipoPessoa"/>
                </div>
            
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtDescricao">Descricao</label>
                    <input class="form-control" type="text" id="txtDescricao" name="txtDescricao"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtSiglaTipoPessoa">SiglaTipoPessoa</label>
                    <input class="form-control" type="text" id="txtSiglaTipoPessoa" name="txtSiglaTipoPessoa"/>
                </div>
            </div>

            <div class="form-row justify-content-center align-items-center">
                <div>                
                    <button type="button" class="btn btn-primary my-4 ml-1 mr-4"  id="btnVoltar" name="btnVoltar" onclick="document.location='list.html'">Voltar</button>
                    <button type="button" class="btn btn-success my-4 ml-4 mr-4"  id="btnNovo" name="btnNovo" onclick="cadastrar()">Novo</button>
                    <button type="button" class="btn btn-warning my-4 ml-4 mr-4"  id="btnAlterar" name="btnAlterar" onclick="alterar()">Alterar</button>
                    <button type="button" class="btn btn-danger my-4 ml-4 mr-4"  id="btnExcluir" name="btnExcluir" onclick="excluir()">Excluir</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
