<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTec App - Cadastro - Endereco - Detalhes</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../../../js/config.js"></script>
    <script src="../../../js/cadastro/endereco/config.js"></script>
    <script src="../../../js/cadastro/endereco/detail.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <div class="container pt-4 my-5 card text-black ">
        <div class="container card text-black ">
            <h3 class="mb-4 text-center my-4 bordered">Detalhes do registro escolhido</h3>
        </div>
                
        <form>

            <div class="form-row mt-4">
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtCodigoEndereco">CodigoEndereco</label>
                    <input class="form-control" type="text" id="txtCodigoEndereco" name="txtCodigoEndereco"/>
                </div>
            
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtRua">Rua</label>
                    <input class="form-control" type="text" id="txtRua" name="txtRua"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtNumero">Numero</label>
                    <input class="form-control" type="text" id="txtNumero" name="txtNumero"/>
                </div>

                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtComplemento">Complemento</label>
                    <input class="form-control" type="text" id="txtComplemento" name="txtComplemento"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtBairro">Bairro</label>
                    <input class="form-control" type="text" id="txtBairro" name="txtBairro"/>
                </div>

                <div class="form-group col-md-6">
                    <label class="mr-md-2" for="txtCEP">CEP</label>
                    <input class="form-control" type="text" id="txtCEP" name="txtCEP"/>
                </div>
            </div>

            <div>
                <div>
                    <label class="mr-md-2" for="txtCodigoCidade">CodigoCidade</label>
                    <input class="form-control" type="text" id="txtCodigoCidade" name="txtCodigoCidade"/>
                </div>
            </div>
        
            <div class="form-row justify-content-center align-items-center">
                <div>                
                    <button type="button" class="btn btn-primary my-4 ml-1 mr-4" onclick="document.location='list.html'" id="btnVoltar" name="btnVoltar">Voltar</button>
                    <button type="button" class="btn btn-success my-4 ml-4 mr-4"  id="btnNovo" name="btnNovo">Novo</button>
                    <button type="button" class="btn btn-warning my-4 ml-4 mr-4"  id="btnAlterar" name="btnAlterar">Alterar</button>
                    <button type="button" class="btn btn-danger my-4 ml-4 mr-4"  id="btnExcluir" name="btnExcluir">Excluir</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
